<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent AI Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-800 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Multi-Agent AI Chat Interface</h1>
        
        <div class="mb-4">
            <label for="chatHistory" class="block mb-2">Chat History:</label>
            <div id="chatHistory" class="bg-gray-700 p-4 rounded h-64 overflow-y-auto mb-4"></div>
        </div>
        
        <div class="mb-4">
            <textarea id="userInput" rows="4" class="w-full p-2 border rounded bg-gray-700" placeholder="Enter your prompt..."></textarea>
        </div>
        
        <div class="grid grid-cols-3 gap-4 mb-4">
            <button onclick="submitChat()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
            <button onclick="multiAgentChat()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Multi-Agent Chat</button>
            <button onclick="testAllModels()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Test All Models</button>
            <button onclick="newChat()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">New Chat</button>
            <button onclick="toggleTheme()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Toggle Theme</button>
            <button onclick="copyChatHistory()" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Copy Chat History</button>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-4">
            <div>
                <label for="modelFamily" class="block mb-2">Select Model Family:</label>
                <select id="modelFamily" class="w-full p-2 rounded bg-gray-700">
                    <option value="mistral">Mistral</option>
                    <!-- Add other model families as needed -->
                </select>
            </div>
            <div>
                <label for="model" class="block mb-2">Select Model:</label>
                <select id="model" class="w-full p-2 rounded bg-gray-700">
                    <option value="mistral-nemo">Mistral-Nemo</option>
                    <!-- Add other models as needed -->
                </select>
            </div>
            <div>
                <label for="tool" class="block mb-2">Select Tool:</label>
                <select id="tool" class="w-full p-2 rounded bg-gray-700">
                    <option value="no-tool">No tool</option>
                    <!-- Add other tools as needed -->
                </select>
            </div>
        </div>

        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Previous Chats:</h2>
            <div id="previousChats" class="bg-gray-700 p-4 rounded">
                <!-- Previous chats will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        function submitChat() {
            const userInput = document.getElementById('userInput').value;
            const chatHistory = document.getElementById('chatHistory');
            chatHistory.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            // Add logic to send the message to the server and display the response
        }

        function multiAgentChat() {
            // Add logic for multi-agent chat
        }

        function testAllModels() {
            // Add logic to test all models
        }

        function newChat() {
            document.getElementById('chatHistory').innerHTML = '';
            document.getElementById('userInput').value = '';
        }

        function toggleTheme() {
            document.body.classList.toggle('bg-gray-800');
            document.body.classList.toggle('bg-white');
            document.body.classList.toggle('text-white');
            document.body.classList.toggle('text-black');
            // Add logic to toggle other elements' themes
        }

        function copyChatHistory() {
            const chatHistory = document.getElementById('chatHistory').innerText;
            navigator.clipboard.writeText(chatHistory).then(() => {
                alert('Chat history copied to clipboard!');
            });
        }

        // Add event listener for Enter key
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitChat();
            }
        });
    </script>
</body>
</html>
