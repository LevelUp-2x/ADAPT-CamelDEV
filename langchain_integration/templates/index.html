<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent AI Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-800 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Multi-Agent AI Chat Interface</h1>
        
        <div class="mb-4">
            <label for="chatHistory" class="block mb-2">Chat History:</label>
            <div id="chatHistory" class="bg-gray-700 p-4 rounded h-64 overflow-y-auto mb-4"></div>
        </div>
        
        <div class="mb-4">
            <textarea id="userInput" rows="4" class="w-full p-2 border rounded bg-gray-700" placeholder="Enter your prompt..."></textarea>
        </div>
        
        <div class="grid grid-cols-3 gap-4 mb-4">
            <button onclick="submitChat()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
            <button onclick="multiAgentChat()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Multi-Agent Chat</button>
            <button onclick="testAllModels()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Test All Models</button>
            <button onclick="newChat()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">New Chat</button>
            <button onclick="toggleTheme()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Toggle Theme</button>
            <button onclick="copyChatHistory()" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Copy Chat History</button>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-4">
            <div>
                <label for="modelFamily" class="block mb-2">Select Model Family:</label>
                <select id="modelFamily" class="w-full p-2 rounded bg-gray-700" onchange="updateModelOptions()">
                    <option value="mistral">Mistral</option>
                    <option value="openai">OpenAI</option>
                    <option value="huggingface">HuggingFace</option>
                    <option value="gemini">Gemini</option>
                    <option value="github">GitHub</option>
                </select>
            </div>
            <div>
                <label for="model" class="block mb-2">Select Model:</label>
                <select id="model" class="w-full p-2 rounded bg-gray-700">
                    <!-- Options will be dynamically populated -->
                </select>
            </div>
            <div>
                <label for="tool" class="block mb-2">Select Tool:</label>
                <select id="tool" class="w-full p-2 rounded bg-gray-700">
                    <option value="no-tool">No tool</option>
                    <!-- Add other tools as needed -->
                </select>
            </div>
        </div>

        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Previous Chats:</h2>
            <div id="previousChats" class="bg-gray-700 p-4 rounded">
                <!-- Previous chats will be displayed here -->
            </div>
        </div>

        <div id="loadingIndicator" class="hidden">
            <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div>
            </div>
        </div>
    </div>

    <script>
        let isDarkTheme = true;

        function submitChat() {
            const userInput = document.getElementById('userInput').value;
            const chatHistory = document.getElementById('chatHistory');
            chatHistory.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById('userInput').value = '';
            multiAgentChat(userInput);
        }

        async function multiAgentChat(message) {
            showLoadingIndicator();
            const modelFamily = document.getElementById('modelFamily').value;
            const model = document.getElementById('model').value;
            const tool = document.getElementById('tool').value;

            try {
                const response = await fetch('/multi_agent_chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message, modelFamily, model, tool }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResponses(data.responses);
            } catch (error) {
                console.error('Error:', error);
                displayError(error.message);
            } finally {
                hideLoadingIndicator();
            }
        }

        function displayResponses(responses) {
            const chatHistory = document.getElementById('chatHistory');
            responses.forEach(response => {
                const responseTime = response.responseTime ? `(${response.responseTime.toFixed(2)}s)` : '';
                chatHistory.innerHTML += `<p><strong>${response.agent} ${responseTime}:</strong> ${response.response}</p>`;
            });
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function displayError(message) {
            const chatHistory = document.getElementById('chatHistory');
            chatHistory.innerHTML += `<p class="text-red-500"><strong>Error:</strong> ${message}</p>`;
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function testAllModels() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') {
                alert('Please enter a prompt to test all models.');
                return;
            }
            multiAgentChat(userInput);
        }

        function newChat() {
            document.getElementById('chatHistory').innerHTML = '';
            document.getElementById('userInput').value = '';
        }

        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('bg-gray-800');
            document.body.classList.toggle('bg-white');
            document.body.classList.toggle('text-white');
            document.body.classList.toggle('text-black');
            
            // Toggle theme for other elements
            const elements = document.querySelectorAll('.bg-gray-700, .text-white, select, textarea');
            elements.forEach(el => {
                el.classList.toggle('bg-gray-700');
                el.classList.toggle('bg-white');
                el.classList.toggle('text-white');
                el.classList.toggle('text-black');
            });
        }

        function copyChatHistory() {
            const chatHistory = document.getElementById('chatHistory').innerText;
            navigator.clipboard.writeText(chatHistory).then(() => {
                alert('Chat history copied to clipboard!');
            });
        }

        function updateModelOptions() {
            const modelFamily = document.getElementById('modelFamily').value;
            const modelSelect = document.getElementById('model');
            modelSelect.innerHTML = '';

            const modelOptions = {
                mistral: ['mistral-nemo', 'mistral-light', 'mistral-medium', 'mistral-heavy'],
                openai: ['gpt-3.5-turbo', 'gpt-4'],
                huggingface: ['flan-t5-xxl', 'flan-t5-xl'],
                gemini: ['gemini-pro'],
                github: ['gpt-4', 'codex']
            };

            modelOptions[modelFamily].forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });
        }

        function showLoadingIndicator() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
        }

        function hideLoadingIndicator() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        // Add event listener for Enter key
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitChat();
            }
        });

        // Initialize model options
        updateModelOptions();
    </script>
</body>
</html>
